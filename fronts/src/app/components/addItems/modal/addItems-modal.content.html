<div class="modal-body">

    <div class="container" >
        <div class="row" >
            <div class="col-sm-12 col-md-4 col-md-offset-4" >
            <div class="panel panel-default" >
                <div class="panel-heading" >
                <h3 class="panel-title text-center" >Add Items</h3>
                </div>
                <div class="panel-body" >
                <form role="form" >
                    <fieldset >
                    <div class="form-group" >
                        <input name="text" 
                               placeholder="name" 
                               class="form-control" 
                               type="text" 
                               value="" 
                               [(ngModel)] = "objItem.name">
                    </div>
                    <div class="form-group" >
                        <input class="form-control" 
                               placeholder="sale" 
                               name="sale" 
                               type="text" 
                               value=""
                               [(ngModel)] = "objItem.sale">
                    </div>
                    <div class="form-group" >
                        <input class="form-control" 
                               placeholder="price" 
                               name="price" 
                               type="number" 
                               value=""
                               [(ngModel)] = "objItem.price">
                    </div>
                    <div class="form-group" >
                        <input class="form-control" 
                               placeholder="status" 
                               name="status" 
                               type="text" 
                               value=""
                               [(ngModel)] = "objItem.status">
                    </div>
                    </fieldset>
                    <button type="button" class="btn btn-success" (click)="sendItemForm(objItem)">Send</button>
                    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
                </form>
                </div>
            </div>
            </div>
        </div>
</div> 
</div>
