<div class="modal-header">
    <p>Hello {{name}}</p>
</div>
<div class="modal-body">

    <div class="container" >
        <div class="row" >
            <div class="col-sm-12 col-md-4 col-md-offset-4" >
            <div class="panel panel-default" >
                <div class="panel-heading" >
                <h3 class="panel-title text-center" >Please SignIn</h3>
                </div>
                <div class="panel-body" >
                <form role="form" >
                    <fieldset >
                    <div class="form-group" >
                        <input name="email" 
                               placeholder="E-mail" 
                               class="form-control" 
                               type="text" 
                               value="" 
                               [(ngModel)] = "objLogin.email">
                    </div>
                    <div class="form-group" >
                        <input class="form-control" 
                               placeholder="Password" 
                               name="password" 
                               type="password" 
                               value=""
                               [(ngModel)] = "objLogin.password">
                    </div>
                    </fieldset>
                    <button type="button" class="btn btn-success" (click)="logIn(objLogin)">Send</button>
                    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
                </form>
                </div>
            </div>
            </div>
        </div>
</div> 
</div>
<div class="modal-footer modal-login-footer">
    <div class="login-footer">
        <span>Registration New User</span>
    </div>
</div>
